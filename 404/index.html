<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for the 404 page */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .error-container {
      text-align: center;
      margin-top: 100px;
    }

    .error-code {
      font-size: 120px;
      color: #ff6b6b;
    }

    .error-message {
      font-size: 36px;
      color: #343a40;
      margin-bottom: 30px;
    }

    .back-button {
      background-color: #343a40;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff6b6b;
      color: #ffffff;
    }

    .back-button {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
      <p>We're sorry, the page you are looking for might have been removed or doesn't exist.</p>
      <a class="back-button" href="../">Go back to the home page</a>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery scripts here (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
